<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0de81a436.js" crossorigin="anonymous"></script>
    <script src="myscript.js" defer></script>
    <title>Odin-Weather-App</title>
</head>
<body>
    <header>
        <h1>Odin-Weather-App</h1>
    </header>
    <main>
        <form autocomplete="off">
            <input type="text" id="search" name="search" placeholder="Enter a city..." required><br>
            <button id="search-btn" type="button">Search</button>
        </form>
        <div class="info-card">
            <div class="location">
                <p class="city"></p>
                <p class="date"></p>
            </div>
            <div class="conditions-container">
                <h3>Current Conditions</h3>
                <div class="conditions">
                    <div class="condition one">
                        <p class="temp"></p>
                        <p class="high"></p>
                        <p class="low"></p>
                    </div>
                    <div class="condition"></div>
                </div>
                <button id="convert-btn">Celsius/Fahrenheit</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/jcrisostomo1" target="_blank"><i class="fa fa-github fa-lg"></i></a>
        <p>Made by: jcrisostomo1</p>
    </footer>
</body>
</html>
